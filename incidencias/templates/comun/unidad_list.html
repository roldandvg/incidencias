{% extends "base2.html" %}
{% block formulario %}
	<h1>Unidades</h1>
	<ul>
		{% for unidad in object_list %}
		<li>{{ unidad.numero }}  :  
			<a href="{% url 'unidad_edit' unidad.id %}">{{ unidad.id }}</a>
			<a href="{% url 'unidad_delete' unidad.id %}">eliminar</a>
		</li>
		{% endfor %}
	</ul>

	<a href="{% url 'unidad_new' %}">Nuevo</a>
{% endblock %}
